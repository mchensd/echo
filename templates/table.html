<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table, td, th{
        border: 1px solid black;
        border-collapse: collapse;
        }
        table{
        width: 100%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Ip Address</th>
        <th>Content</th>
        <th>Timestamp</th>

    </tr>
    {% for entry in entries %}
    <tr>
        <td>{{entry['ip_address']}}</td>
        <td>{{entry['content']}}</td>
        <td>{{entry['timestamp']}}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Return to homepage</a>
</body>
</html>
